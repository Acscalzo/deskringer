<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DeskRinger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">DeskRinger</div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/dashboard.html" class="active">Calls</a></li>
                        <li><a href="/settings.html">Settings</a></li>
                    </ul>
                </nav>
                <div class="user-menu">
                    <span id="business-name">Loading...</span>
                    <button onclick="logout()" class="btn btn-secondary" style="padding: 0.5rem 1rem;">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 3rem; padding-bottom: 3rem;">
        <div class="fade-in">
            <!-- Stats Overview -->
            <div class="stats-grid" id="stats-grid">
                <div class="spinner"></div>
            </div>

            <!-- Filter Tabs -->
            <div style="margin-top: 2rem; margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                <div style="display: flex; gap: 1rem; border-bottom: 2px solid var(--border-color); flex: 1;">
                    <button class="filter-tab active" data-filter="all">
                        All Calls <span id="count-all" class="badge">0</span>
                    </button>
                    <button class="filter-tab" data-filter="unhandled">
                        Needs Attention <span id="count-unhandled" class="badge badge-warning">0</span>
                    </button>
                    <button class="filter-tab" data-filter="handled">
                        Handled <span id="count-handled" class="badge badge-success">0</span>
                    </button>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="padding: 0.5rem 0.75rem; background: var(--accent-light); color: var(--accent-primary); border-radius: 8px; font-size: 0.75rem; font-weight: 600; border: 1px solid var(--accent-primary);">
                        ðŸ”´ Live
                    </div>
                    <button id="mark-all-handled-btn" class="btn btn-sm btn-primary" style="display: none;">
                        âœ“ Mark All as Handled
                    </button>
                </div>
            </div>

            <!-- Bulk Actions Toolbar -->
            <div id="bulk-actions-toolbar" style="display: none; background: var(--accent-light); border: 2px solid var(--accent-primary); border-radius: 8px; padding: 1rem; margin-bottom: 1rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <span id="selection-count" style="font-weight: 600; color: var(--text-primary);">0 selected</span>
                        <button onclick="selectAllCalls()" class="btn btn-sm btn-secondary">Select All</button>
                        <button onclick="clearSelection()" class="btn btn-sm btn-secondary">Clear Selection</button>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button onclick="bulkMarkHandled()" class="btn btn-sm btn-primary">âœ“ Mark Handled</button>
                        <button onclick="downloadCSV()" class="btn btn-sm btn-primary">â¬‡ Download CSV</button>
                        <button onclick="bulkArchive()" class="btn btn-sm btn-danger">ðŸ—‘ Archive Selected</button>
                    </div>
                </div>
            </div>

            <!-- Calls Feed -->
            <div id="calls-container">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer style="background: var(--bg-secondary); border-top: 1px solid var(--border-color); padding: 2rem 0; text-align: center; color: var(--text-tertiary); font-size: 0.875rem;">
        <div class="container">
            <p style="margin: 0 0 0.5rem 0;">&copy; 2026 DeskRinger. All rights reserved.</p>
            <p style="margin: 0;">
                <a href="/privacy.html" style="color: var(--text-secondary); text-decoration: none;">Privacy Policy</a>
                <span style="margin: 0 0.5rem;">â€¢</span>
                <a href="/terms.html" style="color: var(--text-secondary); text-decoration: none;">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Require authentication
        requireAuth();

        let currentFilter = 'all';
        let allCalls = [];
        let selectedCallIds = new Set();
        let dashboardRefreshInterval = null;

        // Load dashboard data
        async function loadDashboard(silent = false) {
            try {
                // Load customer info (only on initial load)
                if (!silent) {
                    const customer = await CustomerAPI.getMe();
                    document.getElementById('business-name').textContent = customer.business_name;
                }

                // Load stats
                const stats = await CustomerAPI.getStats();
                renderStats(stats);

                // Load calls
                const callsData = await CallAPI.getAll({ limit: 100 });
                allCalls = callsData.calls || [];
                updateCounts();
                renderCalls();

            } catch (error) {
                console.error('Error loading dashboard:', error);
                if (error.message.includes('401') || error.message.includes('token') || error.message.includes('Session expired')) {
                    // Stop refresh on auth error
                    if (dashboardRefreshInterval) {
                        clearInterval(dashboardRefreshInterval);
                        dashboardRefreshInterval = null;
                    }
                    logout();
                }
            }
        }

        function renderStats(stats) {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Calls</div>
                    <div class="stat-value">${stats.total_calls || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Today</div>
                    <div class="stat-value">${stats.calls_today || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Needs Attention</div>
                    <div class="stat-value" style="color: #f59e0b;">${stats.unhandled_calls || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Duration</div>
                    <div class="stat-value">${formatDuration(stats.avg_duration_seconds || 0)}</div>
                </div>
            `;
        }

        function updateCounts() {
            const total = allCalls.length;
            const unhandled = allCalls.filter(c => !c.handled).length;
            const handled = allCalls.filter(c => c.handled).length;

            document.getElementById('count-all').textContent = total;
            document.getElementById('count-unhandled').textContent = unhandled;
            document.getElementById('count-handled').textContent = handled;

            // Show/hide mark all button based on unhandled count
            const markAllBtn = document.getElementById('mark-all-handled-btn');
            if (unhandled > 0) {
                markAllBtn.style.display = 'inline-flex';
                markAllBtn.textContent = `âœ“ Mark All as Handled (${unhandled})`;
            } else {
                markAllBtn.style.display = 'none';
            }
        }

        function renderCalls() {
            const container = document.getElementById('calls-container');

            // Filter calls based on current filter
            let filteredCalls = allCalls;
            if (currentFilter === 'handled') {
                filteredCalls = allCalls.filter(c => c.handled);
            } else if (currentFilter === 'unhandled') {
                filteredCalls = allCalls.filter(c => !c.handled);
            }

            if (filteredCalls.length === 0) {
                container.innerHTML = `
                    <div class="card" style="text-align: center; padding: 3rem; color: #64748b;">
                        <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">No calls yet</p>
                        <p style="font-size: 0.9rem;">When someone calls your DeskRinger number, it will appear here.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredCalls.map(call => `
                <div class="card call-card" style="margin-bottom: 1rem; transition: all 0.2s; position: relative;">
                    <div style="display: flex; gap: 1rem;">
                        <div style="display: flex; align-items: start; padding-top: 0.25rem;">
                            <input type="checkbox"
                                   class="call-checkbox"
                                   data-call-id="${call.id}"
                                   ${selectedCallIds.has(call.id) ? 'checked' : ''}
                                   onclick="toggleCallSelection(${call.id})"
                                   style="width: 18px; height: 18px; cursor: pointer;">
                        </div>
                        <div style="flex: 1; cursor: pointer;" onclick="viewCall(${call.id})">
                            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.75rem;">
                                <div style="flex: 1;">
                                    <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem; flex-wrap: wrap;">
                                        <span style="font-weight: 700; font-size: 1.1rem; color: var(--text-primary);">${formatPhoneNumber(call.caller_phone)}</span>
                                        ${call.status === 'in_progress' ? '<span class="badge" style="background: #0891b2; color: white;">In Progress</span>' : ''}
                                        ${call.status === 'completed' ? '<span class="badge" style="background: #059669; color: white;">Completed</span>' : ''}
                                        ${call.status === 'failed' ? '<span class="badge" style="background: #dc2626; color: white;">Failed</span>' : ''}
                                        ${call.status === 'no_answer' ? '<span class="badge" style="background: #64748b; color: white;">No Answer</span>' : ''}
                                        ${call.handled ? '<span class="badge badge-success">Handled</span>' : '<span class="badge badge-warning">Needs Attention</span>'}
                                        ${call.callback_requested ? '<span class="badge" style="background: #7c3aed; color: white;">Callback Requested</span>' : ''}
                                    </div>
                                    <div style="color: var(--text-tertiary); font-size: 0.875rem;">
                                        ${formatDateTime(call.created_at)}
                                        ${call.duration_seconds ? ` â€¢ ${formatDuration(call.duration_seconds)}` : ''}
                                    </div>
                                </div>
                                <button class="btn btn-sm ${call.handled ? 'btn-secondary' : 'btn-primary'}"
                                        onclick="event.stopPropagation(); toggleHandled(${call.id}, ${call.handled})"
                                        style="margin-left: 1rem;">
                                    ${call.handled ? 'Mark Unhandled' : 'Mark Handled'}
                                </button>
                            </div>
                            ${call.summary ? `
                                <div style="background: var(--bg-tertiary); padding: 1rem; border-radius: 8px; border-left: 3px solid var(--accent-primary);">
                                    <div style="color: var(--text-tertiary); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Summary</div>
                                    <div style="color: var(--text-primary); line-height: 1.6;">${call.summary}</div>
                                </div>
                            ` : '<div style="color: var(--text-muted); font-style: italic;">No summary available</div>'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function toggleHandled(callId, isHandled) {
            try {
                if (isHandled) {
                    await CallAPI.markUnhandled(callId);
                } else {
                    await CallAPI.markHandled(callId);
                }

                // Refresh data
                const callsData = await CallAPI.getAll({ limit: 100 });
                allCalls = callsData.calls || [];
                updateCounts();
                renderCalls();

                // Refresh stats
                const stats = await CustomerAPI.getStats();
                renderStats(stats);
            } catch (error) {
                console.error('Error toggling call status:', error);
                alert('Failed to update call status. Please try again.');
            }
        }

        function viewCall(callId) {
            window.location.href = `/call.html?id=${callId}`;
        }

        function formatDateTime(isoString) {
            if (!isoString) return '';
            // Parse the UTC date string and convert to local time
            const date = new Date(isoString + (isoString.endsWith('Z') ? '' : 'Z'));
            // Always show date and time
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });
        }

        function formatDuration(seconds) {
            if (!seconds) return '0s';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;
        }

        function formatPhoneNumber(phone) {
            if (!phone) return '';
            // Remove all non-digits
            const cleaned = phone.replace(/\D/g, '');
            // Remove leading 1 if present (US country code)
            const number = cleaned.startsWith('1') && cleaned.length === 11 ? cleaned.substring(1) : cleaned;
            // Format as (XXX) XXX-XXXX
            if (number.length === 10) {
                return `(${number.substring(0, 3)}) ${number.substring(3, 6)}-${number.substring(6)}`;
            }
            return phone; // Return original if not 10 digits
        }

        // Mark all as handled
        async function markAllAsHandled() {
            const unhandledCalls = allCalls.filter(c => !c.handled);

            if (unhandledCalls.length === 0) {
                return;
            }

            if (!confirm(`Mark ${unhandledCalls.length} call(s) as handled?`)) {
                return;
            }

            const markAllBtn = document.getElementById('mark-all-handled-btn');
            const originalText = markAllBtn.textContent;
            markAllBtn.disabled = true;
            markAllBtn.textContent = 'Marking...';

            try {
                // Mark all unhandled calls as handled
                await Promise.all(
                    unhandledCalls.map(call => CallAPI.markHandled(call.id))
                );

                // Refresh data
                const callsData = await CallAPI.getAll({ limit: 100 });
                allCalls = callsData.calls || [];
                updateCounts();
                renderCalls();

                // Refresh stats
                const stats = await CustomerAPI.getStats();
                renderStats(stats);

            } catch (error) {
                console.error('Error marking all as handled:', error);
                alert('Failed to mark all calls as handled. Please try again.');
                markAllBtn.textContent = originalText;
            } finally {
                markAllBtn.disabled = false;
            }
        }

        // Filter tab handling
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update filter and re-render
                currentFilter = tab.dataset.filter;
                renderCalls();
            });
        });

        // Selection management
        function toggleCallSelection(callId) {
            if (selectedCallIds.has(callId)) {
                selectedCallIds.delete(callId);
            } else {
                selectedCallIds.add(callId);
            }
            updateBulkActionsToolbar();
        }

        function selectAllCalls() {
            const visibleCalls = allCalls.filter(c => {
                if (currentFilter === 'handled') return c.handled;
                if (currentFilter === 'unhandled') return !c.handled;
                return true;
            });
            visibleCalls.forEach(call => selectedCallIds.add(call.id));
            renderCalls();
            updateBulkActionsToolbar();
        }

        function clearSelection() {
            selectedCallIds.clear();
            renderCalls();
            updateBulkActionsToolbar();
        }

        function updateBulkActionsToolbar() {
            const toolbar = document.getElementById('bulk-actions-toolbar');
            const count = selectedCallIds.size;

            if (count > 0) {
                toolbar.style.display = 'block';
                document.getElementById('selection-count').textContent = `${count} selected`;
            } else {
                toolbar.style.display = 'none';
            }
        }

        // Bulk mark handled
        async function bulkMarkHandled() {
            if (selectedCallIds.size === 0) return;

            try {
                await Promise.all(
                    Array.from(selectedCallIds).map(id => CallAPI.markHandled(id))
                );

                selectedCallIds.clear();
                const callsData = await CallAPI.getAll({ limit: 100 });
                allCalls = callsData.calls || [];
                updateCounts();
                renderCalls();
                updateBulkActionsToolbar();

                const stats = await CustomerAPI.getStats();
                renderStats(stats);
            } catch (error) {
                console.error('Error marking calls as handled:', error);
                alert('Failed to mark calls as handled. Please try again.');
            }
        }

        // Bulk archive
        async function bulkArchive() {
            if (selectedCallIds.size === 0) return;

            const count = selectedCallIds.size;
            if (!confirm(`Archive ${count} call(s)? They will be hidden from your call list but can be restored if needed.`)) {
                return;
            }

            try {
                await CallAPI.bulkArchive(Array.from(selectedCallIds));

                selectedCallIds.clear();
                const callsData = await CallAPI.getAll({ limit: 100 });
                allCalls = callsData.calls || [];
                updateCounts();
                renderCalls();
                updateBulkActionsToolbar();

                const stats = await CustomerAPI.getStats();
                renderStats(stats);
            } catch (error) {
                console.error('Error archiving calls:', error);
                alert('Failed to archive calls. Please try again.');
            }
        }

        // CSV Export
        function downloadCSV() {
            if (selectedCallIds.size === 0) return;

            const selectedCalls = allCalls.filter(call => selectedCallIds.has(call.id));

            // CSV headers
            const headers = [
                'Date & Time',
                'Caller Phone',
                'Caller Name',
                'Duration',
                'Status',
                'Summary',
                'Full Transcript',
                'Intent',
                'Callback Requested',
                'Handled',
                'Handled Date'
            ];

            // Build CSV rows
            const rows = selectedCalls.map(call => [
                call.created_at || '',
                call.caller_phone || '',
                call.caller_name || '',
                call.duration_seconds ? formatDuration(call.duration_seconds) : '',
                call.status || '',
                (call.summary || '').replace(/"/g, '""'), // Escape quotes
                (call.transcript || '').replace(/"/g, '""'),
                call.intent || '',
                call.callback_requested ? 'Yes' : 'No',
                call.handled ? 'Yes' : 'No',
                call.handled_at || ''
            ]);

            // Combine headers and rows
            const csvContent = [
                headers.map(h => `"${h}"`).join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');

            // Download file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `deskringer-calls-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Mark all button handler
        document.getElementById('mark-all-handled-btn').addEventListener('click', markAllAsHandled);

        // Load data on page load
        loadDashboard();

        // Auto-refresh every 5 seconds for live updates
        dashboardRefreshInterval = setInterval(() => loadDashboard(true), 5000);

        // Clean up interval when leaving page
        window.addEventListener('beforeunload', () => {
            if (dashboardRefreshInterval) {
                clearInterval(dashboardRefreshInterval);
            }
        });
    </script>

    <style>
        .filter-tab {
            background: none;
            border: none;
            padding: 0.75rem 1.5rem;
            color: var(--text-tertiary);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-tab:hover {
            color: var(--text-secondary);
        }

        .filter-tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .badge-warning {
            background: var(--warning-bg);
            color: var(--warning-text);
            border-color: var(--warning-text);
        }

        .badge-success {
            background: var(--success-bg);
            color: var(--success-text);
            border-color: var(--success-text);
        }
    </style>
</body>
</html>
