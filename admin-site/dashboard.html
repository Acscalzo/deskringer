<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DeskRinger Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">DeskRinger</div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/dashboard.html" class="active">Dashboard</a></li>
                        <li><a href="/customers.html">Customers</a></li>
                        <li><a href="/calls.html">Calls</a></li>
                    </ul>
                </nav>
                <div class="user-menu">
                    <a href="/settings.html" id="admin-name" style="color: #60a5fa; text-decoration: none; margin-right: 1rem;">Loading...</a>
                    <button onclick="logout()" class="btn btn-secondary" style="padding: 0.5rem 1rem;">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 3rem; padding-bottom: 3rem;">
        <div class="fade-in">
            <h1 style="margin-bottom: 2rem; font-size: 2rem;">Dashboard</h1>

            <!-- Stats Grid -->
            <div class="stats-grid" id="stats-grid">
                <div class="spinner"></div>
            </div>

            <!-- Recent Calls -->
            <div class="card" style="margin-top: 2rem;">
                <h2 style="margin-bottom: 1.5rem;">Recent Calls</h2>
                <div id="recent-calls-container">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Require authentication
        requireAuth();

        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load admin info
                const admin = await AdminAPI.getMe();
                document.getElementById('admin-name').textContent = admin.name || admin.email;

                // Load stats
                const stats = await AdminAPI.getStats();
                renderStats(stats);

                // Load recent calls
                const callsData = await CallAPI.getRecent(5);
                renderRecentCalls(callsData.calls || []);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                if (error.message.includes('401') || error.message.includes('token')) {
                    // Token expired or invalid
                    logout();
                }
            }
        }

        function renderStats(stats) {
            const statsGrid = document.getElementById('stats-grid');

            statsGrid.innerHTML = `
                <div class="stat-card fade-in">
                    <h3>Total Customers</h3>
                    <div class="value">${stats.customers.total}</div>
                    <div class="label">
                        ${stats.customers.active} active,
                        ${stats.customers.trial} on trial
                    </div>
                </div>

                <div class="stat-card fade-in">
                    <h3>Total Calls</h3>
                    <div class="value">${stats.calls.total}</div>
                    <div class="label">${stats.calls.today} today</div>
                </div>

                <div class="stat-card fade-in">
                    <h3>Avg Call Duration</h3>
                    <div class="value">${formatDuration(stats.calls.avg_duration_seconds)}</div>
                    <div class="label">seconds per call</div>
                </div>

                <div class="stat-card fade-in">
                    <h3>System Status</h3>
                    <div class="value" style="font-size: 1.5rem;">
                        <span class="badge badge-success">âœ“ Operational</span>
                    </div>
                    <div class="label">All systems running</div>
                </div>
            `;
        }

        function renderRecentCalls(calls) {
            const container = document.getElementById('recent-calls-container');

            if (calls.length === 0) {
                container.innerHTML = `
                    <p style="text-align: center; color: #64748b; padding: 2rem;">
                        No calls yet. Calls will appear here once customers start receiving them.
                    </p>
                `;
                return;
            }

            container.innerHTML = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Caller</th>
                                <th>Duration</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${calls.map(call => `
                                <tr>
                                    <td>${formatDate(call.created_at)}</td>
                                    <td>Customer #${call.customer_id}</td>
                                    <td>${call.caller_phone || 'Unknown'}</td>
                                    <td>${formatDuration(call.duration_seconds)}</td>
                                    <td><span class="badge ${getStatusBadge(call.status)}">${call.status}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function getStatusBadge(status) {
            const badges = {
                'completed': 'badge-success',
                'in_progress': 'badge-info',
                'failed': 'badge-danger',
                'no_answer': 'badge-warning'
            };
            return badges[status] || 'badge-info';
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
