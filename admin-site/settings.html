<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - DeskRinger Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">DeskRinger</div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/dashboard.html">Dashboard</a></li>
                        <li><a href="/customers.html">Customers</a></li>
                        <li><a href="/calls.html">Calls</a></li>
                    </ul>
                </nav>
                <div class="user-menu">
                    <a href="/settings.html" id="admin-name" style="color: #60a5fa; text-decoration: none; margin-right: 1rem;">Loading...</a>
                    <button onclick="logout()" class="btn btn-secondary" style="padding: 0.5rem 1rem;">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 3rem; padding-bottom: 3rem;">
        <div class="fade-in">
            <h1 style="margin-bottom: 2rem; font-size: 2rem;">Account Settings</h1>

            <!-- Account Info Card -->
            <div class="card" style="margin-bottom: 2rem;">
                <h2 style="margin-bottom: 1.5rem;">Account Information</h2>
                <div style="display: grid; gap: 1rem;">
                    <div>
                        <label style="display: block; color: #94a3b8; font-size: 0.875rem; margin-bottom: 0.5rem;">Name</label>
                        <div id="user-name" style="color: #e2e8f0; font-size: 1rem;">Loading...</div>
                    </div>
                    <div>
                        <label style="display: block; color: #94a3b8; font-size: 0.875rem; margin-bottom: 0.5rem;">Email</label>
                        <div id="user-email" style="color: #e2e8f0; font-size: 1rem;">Loading...</div>
                    </div>
                    <div>
                        <label style="display: block; color: #94a3b8; font-size: 0.875rem; margin-bottom: 0.5rem;">Last Login</label>
                        <div id="last-login" style="color: #e2e8f0; font-size: 1rem;">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Change Password Card -->
            <div class="card">
                <h2 style="margin-bottom: 1.5rem;">Change Password</h2>

                <div id="password-message" style="display: none; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;"></div>

                <form id="change-password-form" style="display: grid; gap: 1.5rem;">
                    <div>
                        <label for="current-password" style="display: block; color: #94a3b8; font-size: 0.875rem; margin-bottom: 0.5rem;">Current Password</label>
                        <input type="password" id="current-password" name="current-password" required
                               style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #475569; background: #334155; color: #f1f5f9; font-size: 1rem;">
                    </div>

                    <div>
                        <label for="new-password" style="display: block; color: #94a3b8; font-size: 0.875rem; margin-bottom: 0.5rem;">New Password</label>
                        <input type="password" id="new-password" name="new-password" required
                               style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #475569; background: #334155; color: #f1f5f9; font-size: 1rem;">
                        <small style="color: #94a3b8; font-size: 0.75rem; margin-top: 0.25rem; display: block;">Minimum 8 characters</small>
                    </div>

                    <div>
                        <label for="confirm-password" style="display: block; color: #94a3b8; font-size: 0.875rem; margin-bottom: 0.5rem;">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required
                               style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #475569; background: #334155; color: #f1f5f9; font-size: 1rem;">
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary" id="change-password-btn">
                            Change Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Require authentication
        requireAuth();

        // Load admin info
        async function loadAdminInfo() {
            try {
                const admin = await AdminAPI.getMe();
                document.getElementById('admin-name').textContent = admin.name || admin.email;
                document.getElementById('user-name').textContent = admin.name || 'Not set';
                document.getElementById('user-email').textContent = admin.email;

                // Format last login
                if (admin.last_login) {
                    const lastLogin = new Date(admin.last_login);
                    document.getElementById('last-login').textContent = lastLogin.toLocaleString();
                } else {
                    document.getElementById('last-login').textContent = 'Never';
                }
            } catch (error) {
                console.error('Error loading admin info:', error);
                if (error.message.includes('401') || error.message.includes('token')) {
                    logout();
                }
            }
        }

        // Handle password change form
        document.getElementById('change-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('password-message');
            const submitBtn = document.getElementById('change-password-btn');

            // Clear previous messages
            messageDiv.style.display = 'none';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'New passwords do not match';
                messageDiv.style.display = 'block';
                messageDiv.style.background = '#7f1d1d';
                messageDiv.style.color = '#fca5a5';
                return;
            }

            // Validate password length
            if (newPassword.length < 8) {
                messageDiv.textContent = 'Password must be at least 8 characters';
                messageDiv.style.display = 'block';
                messageDiv.style.background = '#7f1d1d';
                messageDiv.style.color = '#fca5a5';
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Changing Password...';

                await AdminAPI.changePassword(currentPassword, newPassword);

                // Show success message
                messageDiv.textContent = 'Password changed successfully!';
                messageDiv.style.display = 'block';
                messageDiv.style.background = '#14532d';
                messageDiv.style.color = '#86efac';

                // Clear form
                document.getElementById('change-password-form').reset();

            } catch (error) {
                console.error('Error changing password:', error);
                messageDiv.textContent = error.message || 'Failed to change password';
                messageDiv.style.display = 'block';
                messageDiv.style.background = '#7f1d1d';
                messageDiv.style.color = '#fca5a5';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Change Password';
            }
        });

        // Load data on page load
        loadAdminInfo();
    </script>
</body>
</html>
