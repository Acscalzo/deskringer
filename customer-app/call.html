<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Details - DeskRinger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">DeskRinger</div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/dashboard.html">Calls</a></li>
                        <li><a href="/settings.html">Settings</a></li>
                    </ul>
                </nav>
                <div class="user-menu">
                    <span id="business-name">Loading...</span>
                    <button onclick="logout()" class="btn btn-secondary" style="padding: 0.5rem 1rem;">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 3rem; padding-bottom: 3rem;">
        <div class="fade-in">
            <!-- Back Button and Live Indicator -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <button onclick="window.location.href='/dashboard.html'" class="btn btn-secondary">
                    ‚Üê Back to Calls
                </button>
                <div id="live-indicator" style="display: none; padding: 0.5rem 1rem; background: #0891b2; color: white; border-radius: 8px; font-size: 0.875rem; font-weight: 600; animation: pulse 2s infinite;">
                    üî¥ Live Updates
                </div>
            </div>

            <!-- Call Details -->
            <div id="call-details">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Require authentication
        requireAuth();

        // Get call ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const callId = urlParams.get('id');
        let refreshInterval = null;

        if (!callId) {
            window.location.href = '/dashboard.html';
        }

        async function loadCallDetails() {
            try {
                // Load customer info
                const customer = await CustomerAPI.getMe();
                document.getElementById('business-name').textContent = customer.business_name;

                // Load call details
                const call = await CallAPI.getById(callId);
                renderCallDetails(call);

                // Set up live refresh if call is in progress
                const liveIndicator = document.getElementById('live-indicator');
                if (call.status === 'in_progress') {
                    if (!refreshInterval) {
                        console.log('Call is in progress - enabling live updates');
                        refreshInterval = setInterval(loadCallDetails, 3000); // Refresh every 3 seconds
                        if (liveIndicator) liveIndicator.style.display = 'block';
                    }
                } else {
                    // Clear interval if call is no longer in progress
                    if (refreshInterval) {
                        console.log('Call completed - disabling live updates');
                        clearInterval(refreshInterval);
                        refreshInterval = null;
                        if (liveIndicator) liveIndicator.style.display = 'none';
                    }
                }

            } catch (error) {
                console.error('Error loading call details:', error);

                // Stop auto-refresh on any error
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }

                if (error.message.includes('401') || error.message.includes('token') || error.message.includes('Session expired')) {
                    // Authentication error - redirect to login
                    logout();
                } else {
                    // Other errors (404, network, etc.)
                    document.getElementById('call-details').innerHTML = `
                        <div class="card" style="text-align: center; padding: 3rem; color: #ef4444;">
                            <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">Error Loading Call</p>
                            <p style="font-size: 0.9rem;">${error.message || 'This call may have been deleted or you don\'t have access to it.'}</p>
                            <button onclick="window.location.href='/dashboard.html'" class="btn btn-primary" style="margin-top: 1.5rem;">
                                Back to Dashboard
                            </button>
                        </div>
                    `;
                }
            }
        }

        // Clean up interval when leaving page
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        function renderCallDetails(call) {
            const container = document.getElementById('call-details');

            container.innerHTML = `
                <!-- Header Card -->
                <div class="card" style="margin-bottom: 1.5rem;">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1.5rem;">
                        <div>
                            <h1 style="font-size: 1.75rem; margin-bottom: 0.75rem; color: var(--text-primary);">Call from ${formatPhoneNumber(call.caller_phone)}</h1>
                            <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
                                ${call.status === 'in_progress' ? '<span class="badge" style="background: #0891b2; color: white; animation: pulse 2s infinite;">üî¥ In Progress</span>' : ''}
                                ${call.status === 'completed' ? '<span class="badge" style="background: #059669; color: white;">Completed</span>' : ''}
                                ${call.status === 'failed' ? '<span class="badge" style="background: #dc2626; color: white;">Failed</span>' : ''}
                                ${call.status === 'no_answer' ? '<span class="badge" style="background: #64748b; color: white;">No Answer</span>' : ''}
                                ${call.handled ? '<span class="badge badge-success">Handled</span>' : '<span class="badge badge-warning">Needs Attention</span>'}
                                ${call.callback_requested ? '<span class="badge" style="background: #7c3aed; color: white;">Callback Requested</span>' : ''}
                            </div>
                        </div>
                        <button id="toggle-handled-btn" class="btn ${call.handled ? 'btn-secondary' : 'btn-primary'}"
                                onclick="toggleHandled()">
                            ${call.handled ? 'Mark Unhandled' : 'Mark Handled'}
                        </button>
                    </div>

                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem;">
                        <div>
                            <div style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 0.5rem; font-weight: 600;">Date & Time</div>
                            <div style="color: var(--text-primary); font-weight: 500;">${formatFullDateTime(call.created_at)}</div>
                        </div>
                        ${call.duration_seconds ? `
                            <div>
                                <div style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 0.5rem; font-weight: 600;">Duration</div>
                                <div style="color: var(--text-primary); font-weight: 500;">${formatDuration(call.duration_seconds)}</div>
                            </div>
                        ` : ''}
                        ${call.intent ? `
                            <div>
                                <div style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 0.5rem; font-weight: 600;">Intent</div>
                                <div style="color: var(--text-primary); font-weight: 500; text-transform: capitalize;">${call.intent}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>

                <!-- Summary Card -->
                ${call.summary ? `
                    <div class="card" style="margin-bottom: 1.5rem;">
                        <h2 style="font-size: 1.25rem; margin-bottom: 1rem; color: var(--text-primary); font-weight: 600;">Summary</h2>
                        <div style="background: var(--bg-tertiary); padding: 1.5rem; border-radius: 8px; border-left: 4px solid var(--accent-primary);">
                            <p style="color: var(--text-primary); line-height: 1.7; white-space: pre-wrap;">${call.summary}</p>
                        </div>
                    </div>
                ` : ''}

                <!-- Transcript Card -->
                ${call.transcript && call.transcript.length > 0 ? `
                    <div class="card">
                        <h2 style="font-size: 1.25rem; margin-bottom: 1.5rem; color: var(--text-primary); font-weight: 600;">Full Conversation</h2>
                        <div class="transcript">
                            ${call.transcript.map(entry => `
                                <div class="transcript-entry ${entry.speaker}" style="margin-bottom: 1.5rem;">
                                    <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem;">
                                        <div style="font-weight: 600; color: ${entry.speaker === 'ai' ? 'var(--accent-primary)' : '#f59e0b'}; text-transform: capitalize;">
                                            ${entry.speaker === 'ai' ? 'DeskRinger AI' : 'Caller'}
                                        </div>
                                        ${entry.timestamp ? `<div style="color: var(--text-tertiary); font-size: 0.75rem;">${formatTime(entry.timestamp)}</div>` : ''}
                                    </div>
                                    <div style="background: var(--bg-tertiary); padding: 1rem; border-radius: 8px; color: var(--text-primary); line-height: 1.6; border: 1px solid var(--border-color);">
                                        ${entry.message}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : `
                    <div class="card">
                        <h2 style="font-size: 1.25rem; margin-bottom: 1rem; color: var(--text-primary); font-weight: 600;">Transcript</h2>
                        <p style="color: var(--text-tertiary); font-style: italic;">No transcript available for this call.</p>
                    </div>
                `}
            `;
        }

        async function toggleHandled() {
            try {
                const call = await CallAPI.getById(callId);

                if (call.handled) {
                    await CallAPI.markUnhandled(callId);
                } else {
                    await CallAPI.markHandled(callId);
                }

                // Reload call details
                loadCallDetails();
            } catch (error) {
                console.error('Error toggling call status:', error);
                alert('Failed to update call status. Please try again.');
            }
        }

        function formatFullDateTime(isoString) {
            if (!isoString) return '';
            // Parse the UTC date string and convert to local time
            const date = new Date(isoString + (isoString.endsWith('Z') ? '' : 'Z'));
            return date.toLocaleString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function formatTime(isoString) {
            if (!isoString) return '';
            // Parse the UTC date string and convert to local time
            const date = new Date(isoString + (isoString.endsWith('Z') ? '' : 'Z'));
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        }

        function formatDuration(seconds) {
            if (!seconds) return '0s';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;
        }

        function formatPhoneNumber(phone) {
            if (!phone) return '';
            // Remove all non-digits
            const cleaned = phone.replace(/\D/g, '');
            // Remove leading 1 if present (US country code)
            const number = cleaned.startsWith('1') && cleaned.length === 11 ? cleaned.substring(1) : cleaned;
            // Format as (XXX)XXX-XXXX
            if (number.length === 10) {
                return `(${number.substring(0, 3)})${number.substring(3, 6)}-${number.substring(6)}`;
            }
            return phone; // Return original if not 10 digits
        }

        // Load data on page load
        loadCallDetails();
    </script>

    <style>
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .badge-warning {
            background: var(--warning-bg);
            color: var(--warning-text);
            border-color: var(--warning-text);
        }

        .badge-success {
            background: var(--success-bg);
            color: var(--success-text);
            border-color: var(--success-text);
        }

        /* Pulse animation for in-progress calls */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</body>
</html>
