services:
  - type: web
    name: deskringer-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: deskringer-db
          property: connectionString

databases:
  - name: deskringer-db
    databaseName: deskringer
    user: deskringer
